<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        #confirmation-message {
            margin-top: 20px;
        }

        .tick-icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: green;
            position: relative;
            animation: growTick 0.5s ease-out forwards;
        }

        .tick-icon {
            font-size: 30px;
            color: white;
            opacity: 0;
            animation: showTick 0.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes growTick {
            0% {
                height: 0;
                width: 0;
            }

            100% {
                height: 50px;
                width: 50px;
            }
        }

        @keyframes showTick {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .card-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .card-icon {
            width: 50px;
            margin: 0 10px;
        }
    </style>
    <script>
        function submitPayment() {
            // Validate form inputs (simple example, you might want more validation)
            const name = document.getElementById('name').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const address = document.getElementById('address').value;

            if (name && cardNumber && expiryDate && cvv && address) {
                // Hide the form and show the confirmation message
                document.getElementById('payment-form').style.display = 'none';
                document.getElementById('confirmation-message').classList.remove('hidden');
            } else {
                alert('Please fill in all fields');
            }
        }

    </script>
    <div class="payment-container">
        <h1>Payment Information</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="address">Billing Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="button" onclick="submitPayment()">Submit Payment</button>
        </form>
        <div id="confirmation-message" class="hidden">
            <div class="tick-icon-container">
                <div class="tick-icon">âœ“</div>
            </div>
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase.</p>
            <a href="recipt.html"><button>Click Here TO Get Receipt</button></a>
        </div>
        <div class="card-icons">
            <img src="/Rupay.jpeg"
                alt="Debit Card" class="card-icon">
            <img src="/visa.jpeg" alt="Visa" class="card-icon">
            <img src="WhatsApp Image 2024-05-22 at 2.27.59 PM.jpeg" alt="RuPay" class="card-icon">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
