<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order recipt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.confirmation-container {
    background-color: #ffffff;
    border: 1px solid #dddddd;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    text-align: center;
}

h1 {
    color: #4CAF50;
}

.order-item {
    border-bottom: 1px solid #dddddd;
    padding: 10px 0;
}

.order-item:last-child {
    border-bottom: none;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

</style>

<script>
    // Sample order data
const orderData = {
    orderId: '123456789',
    orderDate: '2024-05-22',
    customerName: 'John Doe',
    items: [
        { name: 'Item 1', quantity: 2, price: 19.99 },
        { name: 'Item 2', quantity: 1, price: 9.99 },
        { name: 'Item 3', quantity: 3, price: 4.99 }
    ],
    totalAmount: 64.94
};

// Function to display order details
function displayOrderDetails() {
    const orderDetailsDiv = document.getElementById('order-details');
    
    const orderInfo = `
        <p>Order ID: ${orderData.orderId}</p>
        <p>Order Date: ${orderData.orderDate}</p>
        <p>Customer Name: ${orderData.customerName}</p>
        <div>
            ${orderData.items.map(item => `
                <div class="order-item">
                    <p>${item.name}</p>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Price: $${item.price.toFixed(2)}</p>
                </div>
            `).join('')}
        </div>
        <h2>Total Amount: $${orderData.totalAmount.toFixed(2)}</h2>
    `;

    
    orderDetailsDiv.innerHTML = orderInfo;
}

// Function to print the order
function printOrder() {
    window.print();
}

// Display the order details when the page loads
window.onload = displayOrderDetails;

</script>
<body>
    <div class="confirmation-container">
        <h1>Order Confirmation</h1>
        <div id="order-details">
            <!-- Order details will be inserted here by JavaScript -->
        </div>
        <button onclick="printOrder()">Print Order</button>
    </div>
    <script src="script.js"></script>
    <a href="recipt.html"><button>Click Here To Get Payment Receipt</button></a>
</body>
</html>
